# This is a basic workflow to help you get started with Actions

name: Q2_Chuzeville_Jules

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]

permissions:
  contents: write
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  create-archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Generate Q2_archive_TOTO.txt
        run: |
          echo "Nom et prénom : Jules Chuzeville" > Q2_archive_TOTO.txt
          echo "Date et heure d'exécution : $(date)" >> Q2_archive_TOTO.txt
          echo "" >> Q2_archive_TOTO.txt
          echo "Contenu de TOTO.txt :" >> Q2_archive_TOTO.txt
          cat TOTO.txt >> Q2_archive_TOTO.txt
          echo "" >> Q2_archive_TOTO.txt
          echo "Taille de TOTO.txt : $(wc -c < TOTO.txt) octets" >> Q2_archive_TOTO.txt

      - name: Commit changes
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add Q2_archive_TOTO.txt
          git diff --cached --quiet && echo "Aucun changement à committer" && exit 0
          git commit -m "Add Q2_archive_TOTO.txt"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:${{ github.ref_name }}
